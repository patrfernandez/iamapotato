        <main class="main contacto__main" >

            <form class="form" action="send.php" method="get" enctype="multipart/form-data">

                <div class="div__form">

                    <div class="information">
                        <span><label class="nombre" for="nombre">Escribi tu nombre</label></span>
                        <input class="nombreinput inputhover" type="text" placeholder="Nombre y Apellido" id=nombre />
                    </div>
                            
                    <div class="information">
                        <span><label class="sexoinput" for="sexo">Sexo</label></span>
                        <select class="sexoinput" >
                            <option id="sexo">Hombre</option>
                            <option id="sexo">Mujer</option>
                            <option>Otro</option>
                        </select>
                    </div>

                    <div class="information">
                        <span><label class="email" class="email" for="email">Pone tu email</label></span>
                        <input class="emailinput inputhover" type="email" placeholder="Email" id=email />
                    </div>

                    <div class="information">
                        <span><label class="mensaje" for="mensaje">Que queres decirnos?</label></span>
                        <textarea class="mensajeinput inputhover" cols="35" rows="5" placeholder="Escribi tu mensaje" id="mensaje"></textarea>
                    </div>

                    <div class="avisos">
                        <span><p>Desea recibir avisos de promociones?</p></span>

                        <label for="Si">Si</label>
                        <input type="radio" name="promociones" id="Si"/>

                        <label for="No">No</label>
                        <input type="radio" name="promociones" id="No"/>
                    </div>

                    <div class="div__condiciones">
                                
                        <input type="checkbox" id="Terminos"/>
                        <span><label for="Terminos">Acepto terminos y condiciones</label></span>

                    </div>

                    <div>
                        <button type="submit">Enviar consulta</button>
                        <button type="reset">Borrar formulario</button>
                    </div>

                </div>
